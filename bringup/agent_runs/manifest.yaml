{
  "version": 1,
  "policy": {
    "enforcement": "strict_always",
    "required_gate_rule": "all_required_non_waived_must_pass",
    "gate_key_format": "Domain::Gate",
    "canonical_report": "docs/bringup/gates/latest.json",
    "blocker_policy": "documented_waiver_only"
  },
  "agent_scope_policy": {
    "explicit_modules_required": true,
    "allow_multi_module_agents": true,
    "max_modules_per_agent": 3,
    "cross_module_agents": ["libc", "integration"],
    "allowed_modules": [
      "superproject",
      "skills/linx-skills",
      "compiler/llvm",
      "emulator/qemu",
      "kernel/linux",
      "lib/glibc",
      "lib/musl",
      "workloads/spec2017",
      "isa",
      "docs",
      "rtl/LinxCore",
      "tools/pyCircuit"
    ],
    "canonical_skill_names": [
      "linx-superproject",
      "linx-compiler",
      "linx-qemu",
      "linx-linux",
      "linx-core",
      "linx-pycircuit",
      "linx-lib",
      "linx-isa",
      "linx-skills-submodule"
    ],
    "domain_module_map": {
      "ISA": ["isa", "docs", "superproject"],
      "Compiler": ["compiler/llvm"],
      "Emulator": ["emulator/qemu"],
      "Kernel": ["kernel/linux"],
      "Library": ["lib/glibc", "lib/musl"],
      "SPEC": ["workloads/spec2017"],
      "Model": ["tools/pyCircuit", "emulator/qemu", "superproject"],
      "Regression": ["superproject"]
    }
  },
  "agents": {
    "llvm": {
      "owner": "compiler",
      "checklist": "compiler_llvm.md",
      "description": "Linx LLVM toolchain and compile-gate owner",
      "modules": ["compiler/llvm"],
      "skill": "linx-compiler"
    },
    "qemu": {
      "owner": "emulator",
      "checklist": "emulator_qemu.md",
      "description": "Linx QEMU runtime and strict-system owner",
      "modules": ["emulator/qemu"],
      "skill": "linx-qemu"
    },
    "linux": {
      "owner": "kernel",
      "checklist": "kernel_linux.md",
      "description": "Linx Linux boot/initramfs/9p owner",
      "modules": ["kernel/linux"],
      "skill": "linx-linux"
    },
    "libc": {
      "owner": "library",
      "checklist": "libc_runtime.md",
      "description": "musl/glibc runtime and sysroot owner",
      "modules": ["lib/glibc", "lib/musl"],
      "skill": "linx-lib"
    },
    "spec": {
      "owner": "spec",
      "checklist": "specint_qemu.md",
      "description": "SPEC2017 intrate build+run owner",
      "modules": ["workloads/spec2017"],
      "skill": "linx-superproject"
    },
    "integration": {
      "owner": "bringup",
      "checklist": "integration_release.md",
      "description": "cross-repo closure and release gate owner",
      "modules": ["superproject", "skills/linx-skills", "docs"],
      "skill": "linx-superproject"
    }
  },
